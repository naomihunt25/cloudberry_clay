{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col text-center">
      <h2 class="logo-font text-accent-blue mb-3">Edit a Product</h2>
      <hr class="w-50 mx-auto" style="border-color: var(--accent-pink);">
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form method="POST" action="{% url 'edit_product' product.id %}" 
            enctype="multipart/form-data" 
            class="p-4 shadow-sm rounded bg-white">

        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-right mt-4">
            <a href="{% url 'products' %}" class="btn btn-outline-danger rounded-pill">Cancel</a>

        <button type="submit" class="btn btn-outline-primary rounded-pill">Update Product</button>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
