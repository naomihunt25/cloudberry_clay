{% extends "account/base.html" %}

{% load i18n %}
{% load account %}

{% block head_title %}{% trans "Confirm Your Email" %}{% endblock %}

{% block inner_content %}
<p class="text-muted text-center mb-4">
  {% trans "Please confirm that this is your email address to activate your account." %}
</p>

<form method="post" action="{% url 'account_confirm_email' confirmation.key %}" class="text-center">
  {% csrf_token %}
  <button type="submit" class="btn btn-outline-danger rounded-pill">{% trans "Confirm" %}</button>
</form>
{% endblock %}
