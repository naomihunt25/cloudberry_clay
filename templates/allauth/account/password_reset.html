{% extends "account/base.html" %}

{% load i18n %}
{% load account %}

{% block head_title %}{% trans "Reset your password" %}{% endblock %}

{% block inner_content %}
<p class="text-muted mb-3">{% trans "Enter your email to receive a password reset link." %}</p>
<form method="post" class="text-center" action="{% url 'account_reset_password' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-outline-primary">
    {% trans "Send Reset Link" %}
  </button>
</form>
{% endblock %}
