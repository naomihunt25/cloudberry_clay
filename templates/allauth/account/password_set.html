{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<h1 class="text-accent-blue mb-4">
    {% trans "Set Password" %}
</h1>

<form method="post" action="{{ action_url }}">
    {% csrf_token %}
    {{ redirect_field }}

    {{ form.as_p }}

    <button type="submit" name="action" class="btn btn-outline-primary mt-3">
        {% trans "Set Password" %}
    </button>
</form>

{% endblock content %}
